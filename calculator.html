<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="calculator.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center d-flex flex-column align-items-center">
        <input type="text" id="error" value="0" required class="form-control" readonly style="display: none;">

        <div class="frame py-4 px-3">
            <div class="screen justify-content-center my-3">
                <input type="text" id="operation" value="0" required class="form-control" readonly style="display: none;">
                <input type="text" id="result" value="0" required class="form-control" readonly>
            </div>
            <div class="buttons">
                <div class="d-flex justify-content-center my-2 gap-2"> 
                    <button type="button" class="btn btn-light rounded-5 butn-white" onclick="appendNumberToActiveInput('c')">C</button>
                    <button type="button" class="btn btn-light rounded-5 butn-white" onclick="appendNumberToActiveInput('x')">x²</button>
                    <button type="button" class="btn btn-light rounded-5 butn-white" onclick="appendNumberToActiveInput('%')">%</button>
                    <button type="button" class="btn btn-light rounded-5 butn-orange" onclick="appendNumberToActiveInput('/')">÷</button>
                </div>
                <div class="d-flex justify-content-center my-2 gap-3"> 
                    <button type="button" class="btn btn-light rounded-5 butn" onclick="appendNumberToActiveInput('7')">7</button>
                    <button type="button" class="btn btn-light rounded-5 butn" onclick="appendNumberToActiveInput('8')">8</button>
                    <button type="button" class="btn btn-light rounded-5 butn" onclick="appendNumberToActiveInput('9')">9</button>
                    <button type="button" class="btn btn-light rounded-5 butn-orange" onclick="appendNumberToActiveInput('*')">×</button>
                </div>
                <div class="d-flex justify-content-center my-2 gap-3"> 
                    <button type="button" class="btn btn-light rounded-5 butn" onclick="appendNumberToActiveInput('4')">4</button>
                    <button type="button" class="btn btn-light rounded-5 butn" onclick="appendNumberToActiveInput('5')">5</button>
                    <button type="button" class="btn btn-light rounded-5 butn" onclick="appendNumberToActiveInput('6')">6</button>
                    <button type="button" class="btn btn-light rounded-5 butn-orange" onclick="appendNumberToActiveInput('-')">−</button>
                </div>
                <div class="d-flex justify-content-center my-2 gap-3"> 
                    <button type="button" class="btn btn-light rounded-5 butn" onclick="appendNumberToActiveInput('1')">1</button>
                    <button type="button" class="btn btn-light rounded-5 butn" onclick="appendNumberToActiveInput('2')">2</button>
                    <button type="button" class="btn btn-light rounded-5 butn" onclick="appendNumberToActiveInput('3')">3</button>
                    <button type="button" class="btn btn-light rounded-5 butn-orange" onclick="appendNumberToActiveInput('+')">+</button>
                </div>
                <div class="d-flex justify-content-center my-2 gap-3"> 
                    <button type="button" class="btn btn-light rounded-5 butn number-zero" onclick="appendNumberToActiveInput('0')">0</button>
                    <button type="button" class="btn btn-light rounded-5 butn" onclick="appendNumberToActiveInput(',')">,</button>
                    <button onclick="calculate()" type="button" class="btn btn-light rounded-5 butn-red" onclick="appendNumberToActiveInput('=')">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
